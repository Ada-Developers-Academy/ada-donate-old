{% extends "layout.html" %}
{% block content %}
  <form action="/charge" method="POST" id="payment-form">
  <span class="payment-errors"></span>

  <div class="form-row">
    <label>
      <span>Name</span>
      <input type="text" size="25" class='cust-name' name="customer[name]"/>
    </label>
  </div>

  <div class="form-row">
    <label>
      <span>Amount</span>
      <input type="text" size="10" class='cust-amount' name="customer[amount]"/>
    </label>
  </div>

  <div class="form-row">
    <label>
      <span>Card Number</span>
      <input type="text" size="20" class='card-number' data-stripe="number"/>
    </label>
  </div>

  <div class="form-row">
    <label>
      <span>CVC</span>
      <input type="text" size="4" class='card-cvc' data-stripe="cvc"/>
    </label>
  </div>

  <div class="form-row">
    <label>
      <span>Expiration (MM/YYYY)</span>
      <input type="text" size="2" class='card-expiry-month' data-stripe="exp-month"/>
    </label>
    <span> / </span>
    <input type="text" size="4" class='card-expiry-year' data-stripe="exp-year"/>
  </div>

  <button type="submit">Submit Payment</button>
</form>
{% endblock %}
